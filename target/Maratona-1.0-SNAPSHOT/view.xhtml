<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head></h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{testeApplicationBean.categoriaList}"/><br/>
            <h:outputText value="#{testeViewBean.personagemSelecionado}"/><br/>
            <h:commandButton actionListener="#{testeViewBean.selecionarPersonagem()}" value="Selecionar Personagem"/><br/>

            <!--É feita uma requisição e o servidor redireciona para a pagina. Os valores dentro do ManagedBean continuam vivos -->
            <h:commandButton actionListener="#{testeViewBean.selecionarPersonagem()}"
                             value="Selecionar Personagem Forward"
                             action="view2"/><br/>
            <!--Faz duas requisições pra chegar no index2, no momento da segunda requisição o @RequestScoped morre -->
            <h:commandButton actionListener="#{testeViewBean.selecionarPersonagem()}"
                             value="Selecionar Personagem Redirect" action="view2?faces-redirect=true"/>
            <h:commandButton action="#{testeViewBean.logout}" value="Logout"/>

        </h:form>
    </h:body>

</html>
