<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <f:metadata>
        <f:viewAction action="#{testeConversationBean.init}"/>
    </f:metadata>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="#{testeApplicationBean.categoriaList}"/><br/>
        <h:outputText value="#{testeConversationBean.personagemSelecionado}"/><br/>
        <h:commandButton actionListener="#{testeConversationBean.selecionarPersonagem()}"
                         value="Selecionar Personagem"/><br/>

        <!--É feita uma requisição e o servidor redireciona para a pagina. Os valores dentro do ManagedBean continuam vivos -->
        <h:commandButton actionListener="#{testeConversationBean.selecionarPersonagem()}"
                         value="Selecionar Personagem Forward"
                         action="conversation2"/><br/>
        <!--Faz duas requisições pra chegar no index2, no momento da segunda requisição o @RequestScoped morre -->
        <h:commandButton actionListener="#{testeConversationBean.selecionarPersonagem()}"
                         value="Selecionar Personagem Redirect" action="conversation2?faces-redirect=true"/>
        <h:link outcome="conversation2" value="Vai para conversation 2" rendered="#{!testeConversationBean.conversation.transient}">
            <f:param name="cid" value="#{testeConversationBean.conversation.id}"/>
        </h:link>
        <h:commandButton action="#{testeConversationBean.endConversation()}"
                         value="Finalizar conversation scoped" />


    </h:form>
</h:body>

</html>
